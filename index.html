<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration form</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
  <section class="max-length form pad-t-2 pad-b">
    <div class="grid gutter">
      <!-- Header -->
      <h1 class="unit not-bold push xs-1 s-1 m-1 l-1">Want to go to Mars?</h1>
      <p class="unit mega xs-1 s-1 m-1 l-1">Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form class="unit max-length xs-1 s-1 m-1 l-1 push-0" method="POST" action="https://formspree.io/quincyprime@hotmail.com">

        <fieldset class="unit xs-1 s-1 m-1 l-1 push-0 pad-b-1-8">
          <legend class="unit italic mega push-3-4">Personal details</legend>

          <div class="grid">
            <!-- Name -->
            <div class="med unit xs-1 s-1 m-1 l-1-2 push">
              <label for="name">Name</label>
              <input id="name" name="name" required>
            </div>

            <!-- Age -->
            <div class="med unit xs-1 s-1 m-1 l-1-2 push">
              <label for="age">Age</label>
              <input id="age" name="age" required>
            </div>

            <!-- Email -->
            <div class="med unit xs-1 s-1 m-1 l-1-2 push">
              <label for="email">Email</label>
              <input id="email" type="email" name="Request to join the mission" required>
            </div>

            <!-- Fitness -->
            <div class="med unit xs-1 s-1 m-1 l-1-2 push">
              <label for="fitness">Physical fitness</label>
              <select id="fitness" name="fitness">
                <option>Super-human</option>
                <option>Fit as a fiddle</option>
                <option>Not terribly strong</option>
                <option>A little couch-potato-y</option>
              </select>
            </div>
          </div>

          <!-- Address -->
          <div class="unit xs-1 s-1 m-1 l-1 push">
            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>
          </div>
        </fieldset>

        <fieldset class="unit xs-1 s-1 m-1 l-1 push-0">
          <legend class="italic mega push-1-2">Mission statement</legend>

          <!-- Why -->
          <div class="unit xs-1 s-1 m-1 l-1 push">
            <label for="statement">Why do you want to go to Mars?</label>
            <textarea id="statement" name="statement" required></textarea>
          </div>

          <div class="unit xs-1 s-1 m-1 l-1 push">
            <input type="hidden" name="hidden" value="">
          </div>

        </fieldset>

        <!-- Button -->
        <div class="unit xs-1 s-1 m-1 l-1 push text-center">
          <button class="btn kilo bold" type="submit">Register for the trip!</button>
        </div>

      </form>
    </div>
  </section>
</body>
</html>
